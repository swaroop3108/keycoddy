<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycoddy</title>

  <link rel="stylesheet" href="./css/ugly.css">

  <script src="./ugly_script.js" defer></script>
</head>

<body class="body">

  <div class="warn_container content_container">
    Please press any key to start!
  </div>

  <div class="main_content content_container">
    <div class="container" id="keycode">
      <div class="title">Key Code No.</div>
      <div class="result" id="result"></div>
    </div>
    <div class="container" id="keyname">
      <div class="title">Key Letter</div>
      <div class="result" id="result"></div>
    </div>
    <div class="container" id="keycodename">
      <div class="title">Key Code Name</div>
      <div class="result" id="result"></div>
    </div>
  </div>

</body>

</html>
